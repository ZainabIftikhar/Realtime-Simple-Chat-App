<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brown HCI Research Study</title>
  <script defer src="https://chatatbrownhci.herokuapp.com/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    #message-container {
      width: 80%;
      max-width: 1200px;
      height: 85%;
      overflow: auto;
      position: absolute;
      padding-bottom: 9em;
    }

    #message-container div {
      background-color: #eee;
      padding: 0.75em;
    }

    #message-container div:nth-child(2n) {
      background-color: #fafafa;
    }

    #send-container {
      position: fixed;
      padding-top: 1em;
      padding-bottom: 2em;
      bottom: 0;
      background-color: white;
      max-width: 1200px;
      width: 80%;
      display: inline;
    }

    #typing {
      font-style: italic;
    }
    
    #message-input {
      width: 100%;
      font-size: 1em;
      padding: 0.5em;
    }

    #send-button {
      padding: 0.5em 1.5em 0.5em 1.5em;
      margin-top: 1em;
      margin-right: 1em;
    }
    
    #leave-btn {
      border: none;
      color: blue;
      text-decoration: underline;
}
  </style>
</head>
<body>
  <div id="message-container"></div>
  <form id="send-container">
    <div id="typing"></div>
      <input type="text" id="message-input" autocomplete="off" placeholder="type your message here...">
      <button type="submit" id="send-button">Send</button>
      <a class="btn" id="leave-btn">Leave Room</a>
  </form>
</body>
</html>
